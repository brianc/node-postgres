language: node_js
dist: bionic

before_script:
  - node script/create-test-tables.js pg://postgres@127.0.0.1:5432/postgres

env:
  - CC=clang CXX=clang++ npm_config_clang=1 PGUSER=postgres PGDATABASE=postgres

node_js:
  - lts/dubnium
  - lts/erbium
  - 13

addons:
  postgresql: "10"

matrix:
  include:
    # different Node versions on PostgreSQL 9.5 that require precise
    - node_js: lts/argon
      addons:
        postgresql: "9.5"
      dist: precise
    - node_js: lts/boron
      addons:
        postgresql: "9.5"
      dist: precise
    - node_js: lts/carbon
      addons:
        postgresql: "9.5"
      dist: precise

    # different PostgreSQL versions on Node LTS
    - node_js: lts/erbium
      addons:
        postgresql: "9.3"
    - node_js: lts/erbium
      addons:
        postgresql: "9.4"
    - node_js: lts/erbium
      addons:
        postgresql: "9.5"
    - node_js: lts/erbium
      addons:
        postgresql: "9.6"

    # PostgreSQL 9.1 and 9.2 only work on precise
    - node_js: lts/carbon
      addons:
        postgresql: "9.1"
      dist: precise
    - node_js: lts/carbon
      addons:
        postgresql: "9.2"
      dist: precise
